{% extends 'base.html' %}
{% block title %}
	Welcome to CSCB63, please sign up to see more informations.
{% endblock %}

{% block content %}

	<section class="section">
			<h2>Sign up</h2>

		<form action="/signup" method="POST">

			<p>All Fields Are Required!</p>
			<label for="username">Username</label>
            <input type="text" name= "username" value={{saved_data[0]}}><br>

            <label for="firstname">First Name</label>
            <input type="text" name= "firstname" value={{saved_data[1]}}><br>

            <label for="lastname">Last Name</label>
            <input type="text" name= "lastname" value={{saved_data[2]}}><br>
	
			<label for="password">Password</label>
			<input type="password" name="password"><br>

            <label for="conf_pwd">Confirm Password</label>
			<input type="conf_pwd" name="conf_pwd"><br>

            <label for="usertype">Are you an instructor or a student?</label>
            <select name="usertype" id="usertype">
                <option value="instructor" {% if saved_data[3]==1 %} selected="selected"{% endif %}>Instructor</option>
                <option value="student" {% if saved_data[3]==0 %} selected="selected"{% endif %}>Student</option>
            </select>

			<input type="submit" value="Sign up">

			<div>
				<p>Go back to <a href="{{ url_for('login')}}">log in</a></p>
			</div>
	

		</form>
		{% if emsg != "" %}   
		<p id = "error_message"> {{emsg}} </p>  
		{%endif%}   
		

	</section>
{% endblock %}
