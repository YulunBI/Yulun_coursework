{% extends 'base.html' %}
{% block title %}
	Welcome to CSCB63, please sign in to see more informations.
{% endblock %}


{% block content %}

	<section class="section">
			<h2>Login</h2>

		<form action="/login" method="POST">


			<label for="username">Username</label>

			<input type="text" name= "username" value={{saveusername}}><br>
	
			<label for="password">Password</label>
			<input type="password" name="password"><br>

			<input type="submit" value="Log in">
	

		</form>
		{% if emsg != "" %} <!-------------------------------------new-->
		<p id = "error_message"> {{emsg}} </p> <!-------------------------------------new-->
		{%endif%} <!-------------------------------------new-->
		<p>If you don't have an account yet, please click <a href="{{ url_for('signup')}}">here</a> to sign up.</p> <!-------------------------------------new-->

	</section>
{% endblock %}
